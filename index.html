<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <h1>My Library</h1>
  </div>
  <!-- display -->
  <div class="display"></div>
  <!-- add book -->
  <button type="button" class="add-book">+</button>
  <!-- new book form -->
  <form class="new-book-form">
    <div class="new-book-header">
      <h3>Add New Book</h3>
      <button class="close-button">&times;</button>
    </div>
    <input type="text" id="new-title" placeholder="Title" required>
    <input type="text" id="new-author" placeholder="Author" required>
    <input type="text" id="new-pages" placeholder="No. of pages" required>
    <div class="read-container">
      <input type="checkbox" id="new-read">
      <label for="new-read">Have you read it?</label><br>
    </div>
    <button type="submit" class="submit-new-book">Submit</button>
  </form>
  <!-- overlay when form is open -->
  <div id="overlay"></div>
</body>
</html>
